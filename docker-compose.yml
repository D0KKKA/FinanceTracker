services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-backend
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      JWT_SECRET: your-secret-key-change-in-production
      DATABASE_PATH: /app/data/finance.db
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - finance_network

  frontend:
    build:
      context: ./finance-app
      dockerfile: Dockerfile
    container_name: finance-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - finance_network

networks:
  finance_network:
    driver: bridge
